<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="post">
        <div class="header">
            <span class="iconocss"><i class="fa-brands fa-html5"></i></span>
            <span class="texto">
                <strong>HTML5</strong><br>
                Marc
            </span>
            <span class="barritas"><i class="fa-solid fa-bars"></i></span>
        </div>

        <img src="https://i.etsystatic.com/46504595/r/il/f39030/5300494255/il_794xN.5300494255_g4m3.jpg" alt="Post">

        <div class="interacciones">
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa-regular fa-comment"></i></span>
            <span><i class="fa-regular fa-paper-plane"></i></span>
        </div>

        <div class="likes">
            <strong>50 likes</strong>
        </div>

        <div class="descripcion">
            <strong>Marc</strong> Este es el primer proyecto de 4GeeksAcademy.
        </div>

        <div class="comentarios">
            <span><i class="fa-regular fa-face-smile"></i></span>
            <input type="text" placeholder="AÃ±adir un comentario...">
            <button>Publicar</button>
        </div>
    </div>
</body>
</html>
